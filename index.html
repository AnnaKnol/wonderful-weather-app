<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Weather app</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-wEmeIV1mKuiNpC+IOBjI7aAzPcEZeedi5yW5f2yOq55WWLwNGmvvx4Um1vskeMj0"
      crossorigin="anonymous"
    />
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
    <link rel="stylesheet" href="src/styles.css" />
  </head>
  <body class="">
    <div class="container">
      <div class="weather-app-wrapper">
        <div class="weather-app">
          <div class="row">
            <div class="col-3">
              <form id="search_form">
                <input
                  type="search"
                  id="type_city"
                  class="form-control"
                  placeholder="Type city..."
                  autocomplete="off"
                  autofocus="on"
                />
              </form>
            </div>
            <div class="col-2 current-location">
              <form id="current_location_form">
                <input
                  type="submit"
                  id="cur_loc_btn"
                  class="btn btn-outline"
                  value="current location"
                />
              </form>
            </div>
            <div class="col-7">
              <h1>Brussels</h1>
            </div>
          </div>
          <small class="updated">Last updated:</small>
          <h5>Friday 12:50</h5>
          <br />
          <div class="row">
            <div class="col current-state">
              <ul>
                <li class="current-icon">
                  <img
                    src="https://openweathermap.org/img/wn/10d@2x.png"
                    alt="current-weather-icon"
                  />
                </li>
                <li class="description"></li>
              </ul>
            </div>
            <div class="col-4 current">
              <span class="current-temperature">11</span
              ><span class="temp-unit">°C</span>
            </div>
            <div class="col-1 max-and-min">
              <strong><span id="max_today">12</span>°</strong>/<span
                id="min_today"
                >3</span
              >°
            </div>
            <div class="col current-extra">
              <ul>
                <li>Humidity: <span id="humidity"></span>%</li>
                <li>Feels like: <span id="feeling_temp"></span>°</li>
                <li>Wind speed: <span id="wind_speed"></span> km/h</li>
                <li id="precipitation"></li>
              </ul>
            </div>
            <div class="col-2 tomorrow">
              <ul>
                <li><h4>Tomorrow</h4></li>
                <li>
                  <img
                    src="https://openweathermap.org/img/wn/10d@2x.png"
                    alt="tomorrow-weather-icon"
                    class="tomorrow-icon"
                    width="90"
                  />
                  <span class="tomorrow-max">14°</span>
                </li>
                <li class="tomorrow-min">4°</li>
              </ul>
            </div>
          </div>
          <hr />
          <div class="forecast"></div>
        </div>
        <small class="coder-info"
          >Coded by Anna Knol, open-source on
          <a
            href="https://github.com/AnnaKnol/wonderful-weather-app"
            target="_blank"
            >Github</a
          >
          and hosted on
          <a href="https://priceless-bose-84ce7a.netlify.app" target="_blank"
            >Netlify</a
          ></small
        >
      </div>
    </div>
    <script src="src/index.js"></script>
  </body>
</html>
